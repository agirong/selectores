<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- Continente -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> Continente:</label>
      <select formControlName="region" class="form-control">
        <option value=""> Seleccione Continente... </option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
    </div>

    <!-- País -->
    <div class="row mb-3" *ngIf="countriesByRegion.length >0">
      <div class="col">
        <label class="form-label"> País:</label>
        <select formControlName="country" class="form-control">
          <option value=""> Seleccione un País... </option>
          <option *ngFor="let country of countriesByRegion" [value]="country">{{country.name}}</option>
        </select>
      </div>
    </div>

</form>

<h3>Formulario</h3>
<code>
  {{myForm.value|json}}
</code>
<p>
  Formulario valido: {{myForm.valid}}
</p>
